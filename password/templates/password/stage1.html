<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class = "container">
        <a class="navbar-brand" href="#">YouShallNotPass</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Stage 1<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stage 2 <span class="badge badge-light">Coming Soon!</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stage 3 <span class="badge badge-light">Coming Soon!</span></a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href = 'https://github.com/koishore/YouShallNotPass'><i class="fa fa-github" style="font-size:24px"></i> GitHub</a>
          </span>
        </div>
      </div>
    </nav>
    <br><br>
    <div class = "container">
      <h1 align = "center">
        You Shall Not Pass
      </h1>
      <h2 align = 'center'>
        <small class="text-muted">Inspired by <a href = 'https://youshallnotpass.glitch.me/'> You Shall Not Pass</a></small>
      </h2>
      <h6 align = 'center'>
        <small class="text-muted">(except, we ain't rigged!)</small>
      </h6>
      <form method = "post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Pick a password</label>
          {{ form.password }}
        </div>
        <input type="submit" style="position: absolute; left: -9999px"/>
      </form>
      {% if status %}
      <div class="{{ status.type }}" role="alert">
        <h4 class="alert-heading">{{ status.heading }}</h4>
        <p>{{ status.message }}</p>
      </div>
      {% endif %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
